<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Styles/styles.css">
  <script rel="javascript" src="./JavaScript/registration.js" defer async></script>
  <title>Temper Signup</title>
</head>

<body class="main-container">
  <!-- for the main box -->
  <div class="primary-container">
    <!-- for dividing box -->
    <div class="secondry-container">
      <!-- first container -->
      <div class="first-container">
        <div class="title">
          <h2 class="text-black-12">Login</h2>

          <div class="line"></div>
        </div>

        <div class="form-container">
          <form class="form-parts" id="loginForm" name="loginForm">
            <div class="text-container">
              <!-- email -->
              <div class="input-field">
                <i class="fa fa-envelope icon"></i>
                <input type="text" name="email" id="emailFiled" placeholder="Enter your email address">
              </div>
            </div>

            <div class="text-container">
              <!-- password -->
              <div class="input-field">
                <i class="fa fa-lock icon"></i>
                <input type="password" name="password" id="passwordFiled" placeholder="Enter your password">
              </div>
            </div>

            <h2 id="fPassText" style="color: #a020f0; font-size: 2vh; margin-top: -2vh">
              Forgot password?
            </h2>
            <input type="submit" value="Login">
          </form>

          <h2 style="
              color: #000;
              text-align: center;
              font-size: 2vh;
              margin-top: 10vh;
            ">
            Don't have an account?
            <span id="signUpText" style="color: #a020f0">
              Sign up</span>
          </h2>
        </div>
      </div>

      <!-- second container -->
      <div class="second-container">
        <!-- for text  -->
        <div class="inner-container">
          <h1 class="txt-white-12">
            Reading is a passport to countless adventures.
          </h1>
          <h2 class="text-style-white-10"></h2>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
